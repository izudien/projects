<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style/style.css" />
    <script defer src="./script/app.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="Logo splitter" />
      </header>
      <div class="tips">
        <div class="input">
          <div class="bil__container">
            <div class="label__wrapper">
              <label for="input__bill">Bill</label>
            </div>
            <div class="input__wrapper">
              <input
                type="text"
                class="input__text"
                name="input__bill"
                id="input__bill"
                placeholder="0"
              />
              <img src="./images/icon-dollar.svg" alt="dollar icon" />
            </div>
          </div>
          <div class="tip__container">
            <div class="label__wrapper">
              <label for="input__tip">Select Tip %</label>
            </div>
            <div class="btn__wrapper">
              <button class="btn btn--tip" value="5">5%</button>
              <button class="btn btn--tip" value="10">10%</button>
              <button class="btn btn--tip" value="15">15%</button>
              <button class="btn btn--tip" value="25">25%</button>
              <button class="btn btn--tip" value="50 ">50%</button>
              <input
                type="text"
                class="input__text"
                id="input__tip"
                name="input__tip"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="people__container">
            <!-- ado error sebaris dengan number of people -->
            <div class="label__wrapper">
              <label for="input__people">Number of People</label>
              <p class="error__msg">Can't be zero</p>
            </div>
            <div class="input__wrapper">
              <input
                type="text"
                class="input__text"
                name="input__people"
                id="input__people"
                placeholder="0"
              />
              <img src="./images/icon-person.svg" alt="person icon" />
            </div>
          </div>
        </div>
        <div class="output">
          <div class="output__result">
            <div class="result__wrapper">
              <div class="title__wrapper">
                <p class="title">Tip Amount</p>
                <p class="per">/ person</p>
              </div>
              <p class="value" id="result__tip">$0.00</p>
            </div>
            <div class="result__wrapper">
              <div class="title__wrapper">
                <p class="title">Total</p>
                <p class="per">/ person</p>
              </div>
              <p class="value" id="result__people">$0.00</p>
            </div>
          </div>
          <button class="btn--reset">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
