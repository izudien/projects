<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__content">
          <div class="card__text">
            <h1 class="title">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overal efficiency.
            </p>
            <div class="card__stats">
              <div class="card__stat">
                <span class="number">10k+</span>
                <span class="name">companies</span>
              </div>
              <div class="card__stat">
                <span class="number">314</span>
                <span class="name">templates</span>
              </div>
              <div class="card__stat">
                <span class="number">12M+</span>
                <span class="name">queries</span>
              </div>
            </div>
          </div>
        </div>

        <div class="card__images">
          <img
            src="./images/image-header-desktop.jpg"
            class="img__desktop"
            alt="desktop hero image"
          />
          <img
            src="./images/image-header-mobile.jpg"
            class="img__mobile"
            alt="mobile hero image"
          />
          <div class="overlay"></div>
        </div>
      </div>
    </main>
  </body>
</html>
