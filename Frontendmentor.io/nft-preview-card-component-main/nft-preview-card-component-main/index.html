<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
    </style>
  </head>
  <body>
    <main>
    <div class="card">
      <div class="card__header">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium images">
      </div>
      <div class="card__content">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm</p>
      </div>

      <div class="card__info">
        <div class="card__status card__status--coin">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="card__status card__status--days">
          <img src="./images/icon-clock.svg" alt="Clock icon">
          <p>3 days left</p>
        </div>
      </div>

      <div class="line"></div>

      <div class="card__user">
        <img src="./images/image-avatar.png" alt="user image">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  
  </body>
</html>
